<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Xizmat turini tanlang</h2>
  <select id="xizmat">
    <option value="Taksi">ðŸš• Taksi</option>
    <option value="Dastavka">ðŸ“¦ Dastavka</option>
  </select>

  <h3>Ismingiz:</h3>
  <input type="text" id="ism"><br>

  <h3>Telefon raqam:</h3>
  <input type="text" id="telefon" value="+998"><br>

  <h3>Manzilingiz:</h3>
  <input type="text" id="manzil"><br><br>

  <button onclick="yubor()">Yuborish</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // oynani toâ€˜liq ochish

    function yubor() {
      const data = {
        xizmat: document.getElementById('xizmat').value,
        ism: document.getElementById('ism').value,
        telefon: document.getElementById('telefon').value,
        manzil: document.getElementById('manzil').value
      };
      tg.sendData(JSON.stringify(data)); // botga yuboradi
      tg.close();
    }
  </script>
</body>
</html>
